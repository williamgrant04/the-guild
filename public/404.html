<!DOCTYPE html>
<html>
  <head>
    <title>404 - The Guild - The all-in-one place for guilds!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <script>
      function goBack() {
        if (window.history > 1) {
          window.history.back();
        } else {
          window.location.href = '/';
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        background: linear-gradient(#fff, #fff, #868686);
      }
      .wrapper {
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(#712B75, #46244C);
        padding: 20px 40px;
        border-radius: 8px;
      }

      h2, p:not(.issue), button {
        font-size: 4rem;
      }

      #code {
        font-size: 10rem;
        margin: 0;
      }

      .issue {
        font-style: italic;
      }

      button {
        border: none;
        color: white;
        background-color: #C74B50;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.3s;

        &:hover {
          background-color: #c22d32;
        }
      }

      a {
        color: #b2a9ff;

        &:hover {
          color: #8c7ae6;
        }
      }

      #type {
        font-size: 1.8rem;
        margin: -30px 0 0 0;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div>
        <h1 id="code">404</h1>
        <p id="type">Page not found</p>
        <h2>Looks like you found your way into the deep</h2>
        <p>How did you get here? <button onclick="goBack()">Go back</button> before you drown</p>
      </div>
      <p class="issue">If you think this page is the result of a mistake, please leave an issue on <a href="https://github.com/williamgrant04/the-guild/issues" target="_blank">github</a></p>
    </div>
  </body>
</html>
